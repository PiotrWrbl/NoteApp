<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>NoteApp - Simple Note App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    
</head>

<body style="background-color:lightgray">
  <nav class="navbar navbar-dark  navbar-expand-lg bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="/index">NoteApp</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="/index">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
        </ul>
        <div class="d-flex" role="search">
          <a><button id="logout" class="btn btn-primary mx-2" type="submit">Log out</button></a>
        </div>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1 class="my-4 text-center">Add a note</h1>
    <div>
      <div class="mb-3">
        <label for="title" class="form-label">Title:</label>
        <input type="text" class="form-control" id="title" aria-describedby="title">
        <div id="titleHelp" class="form-text">Add title to your note!</div>
      </div>
      <div class="mb-3">
        <label for="note" class="form-label">Note:</label>
        <textarea type="text" class="form-control" id="note"></textarea>
      </div>
      <button id="submit" type="submit" class="btn btn-primary">Create Note</button>
    </div>
    <h1 class="my-4 text-center">Your Notes</h1>
    <div class="YourNotes row">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"></script>

    <script src="/indexFunctions.js"></script>
</body>

</html>
