      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" class="form-control" id="password">
      </div>
      <button id="submit" type="submit" class="btn btn-primary center">Login!</button>
      <button id="createAccount" type="submit" class="btn btn-primary">Create an Account</button>
    </div>
